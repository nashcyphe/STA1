              <p><font face="Arial">This game supports Microsoft Windows 95 and
              Windows 98.</font></p>
              <p><font face="Arial">The following operating systems are <strong>NOT</strong>
              supported:</font></p>
              <ul>
                <li><font face="Arial">Microsoft Windows NT</font>
                <li><font face="Arial">Windows 3.xx</font>
                <li><font face="Arial">MS-DOS</font>
                <li><font face="Arial">IBM OS/2 (All Varieties)</font>
                <li><font face="Arial">UNIX (All Varieties)</font></li>
              </ul>
