              <p align="left"><big><big><b><font face="Arial">Installing with Dual Monitors
              </font></b></big></big></p>
              <p><font face="Arial">If you have a dual monitors set up with Windows 98 and you have the 
secondary monitor to the left (the default is to the right) the installer may encounter problems.  
For the installation you must set the secondary monitor as if it is on the right for the installation.</font>
